<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Stuck-blitz</title>
</head>

<body>
  <div class="container">
    <h1>Контактная книга</h1>
    <form id="contact-form">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <label for="phone">Телефон:</label>
      <input type="text" id="phone" name="phone">
      <label for="image">Фото:</label>
      <input type="url" id="image" name="imageURL">
      <button type="submit">Добавить контакт</button>
    </form>
    <ul class="contact-list"></ul>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">X</span>
      <h2>Добавить контакт</h2>
      <form>
        <label for="name">Имя:</label>
        <input type="text" id="edit-name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="edit-email" name="email">
        <label for="phone">Телефон:</label>
        <input type="tel" id="edit-phone" name="phone" required>
        <label for="phone">Фото:</label>
        <input type="url" id="edit-image" name="image" required>
        <button type="submit" id="add-edit">Добавить</button>
      </form>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
